<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Fitness Blog | Contact</title>
    <meta name="description" content="Home of Rainyday Online Store">
    <meta name="keywords" content="Rainyday, Online store, Rain jackets, Pushing the Comfort Zone">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.typekit.net/afm0oiy.css">
    <link href="css/styles.css" rel="stylesheet">
   <!--script src="https://kit.fontawesome.com/3238efe19a.js" crossorigin="anonymous"></script-->
  </head>
  <body>
    <div class="contact-container">
      <form id="contact-form">
          <div>
              <input name="name" class="input" id="contact-name" placeholder="Name (Required)"/>
              <div class="form-error" id="name-error">Please enter your name</div>
          </div>
          <div>
              <input name="email" class="input" id="contact-email" placeholder="E-mail (Required)"/>
              <div class="form-error" id="email-error">Please enter a valid e-mail address</div>
          </div>
          <div>
              <input name="subject" class="input" id="contact-subject" placeholder="Subject (Required)"/>
              <div class="form-error" id="subject-error">Please enter subject (min 10 characters)</div>
          </div>
          <div>
            <input name="Message" class="input" id="contact-message" placeholder="Message (Required)"/>
            <div class="form-error" id="message-error">Please enter message (min 25 characters)</div>
        </div>
          <button class="submitbutton">Submit</button>
      </form>
    </div>
    <script src="js/contact.js"></script>
  </body>
