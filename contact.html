    <div class="contact-container">
      <div class="contact-h1">
        <h1>Contact</h1>
      </div>
      <div class="contact-text">
        <p>If you want to get in touch, please do not hesitate to fill out a form or 
          send an e-mail to contact@thefitnessblog.com!
        </p>
      </div>
    </div>
    <div class="contact-flex">
      <form id="contact-form">
          <div>
              <input name="name" class="input" id="contact-name" placeholder="Name (Required)"/>
              <div class="form-error" id="name-error">Please enter your name</div>
          </div>
          <div>
              <input name="email" class="input" id="contact-email" placeholder="E-mail (Required)"/>
              <div class="form-error" id="email-error">Please enter a valid e-mail address</div>
          </div>
          <div>
              <input name="subject" class="input" id="contact-subject" placeholder="Subject (Required)"/>
              <div class="form-error" id="subject-error">Please enter subject (min 10 characters)</div>
          </div>
          <div>
            <textarea class="input" id="textarea" name="Your message" placeholder="Your message here (Required)" rows="4" cols="20"></textarea>
            <div class="form-error" id="text-error">Please enter message (min 25 characters)</div>
          </div>
          <button class="submitbutton">Submit</button>
      </form>
      <div class="contact-image">
        <img src="images/contact-2-image.jpg">
      </div>
    </div>
